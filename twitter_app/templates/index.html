<!DOCTYPE html>
<html>
<head>
  <title>Tweets</title>
</head>
<body>

  <h1>Tweets</h1>

  {% if request.user.is_authenticated %}
  <form method="POST">
    {{ tweet_form.as_p }}
    {% csrf_token %}
    <input type="submit" name="submit" value="Tweet">
  </form>
  {% endif %}

  {% for tweet in tweets %}
    <p>{{ tweet.text }}</p>
    <p>{{ tweet.date }}</p>
    <p>{{ tweet.profile.user.username }}</p>
    <hr>
  {% endfor %}

</body>
</html>
